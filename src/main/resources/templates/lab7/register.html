<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout=""
      layout:decorate="~{lab7/layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Register a new account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg my-10 ">
    <h1 class="text-3xl font-bold mb-6">Register a new account</h1>

    <form th:action="@{/register}" th:object="${user}" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="fullname" class="block text-gray-700">Full Name</label>
            <input type="text" id="fullname" name="fullname" th:field="*{fullname}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password" th:field="*{confirmPassword}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>



        <button type="submit" class="w-full bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-700">Create account</button>
    </form>
</div>
</body>
</html>
