<!DOCTYPE html>
<html lang="en"xmlns:th="http://wwww.thymeleaf.org" xmlns:layout=""
      layout:decorate="~{lab7/layout}" xmlns:sec>
<head>
    <meta charset="ISO-8859-1">
    <title>SendMail </title>

</head>

<body layout:fragment="content">
<div class="container mx-auto py-8 max-w">
    <div class="w-full">
        <!-- Form Section -->
        <div class="border rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Send Email</h2>
            <form action="/mail/test" method="post">
                <div class="mb-4">
                    <label for="to" class="block text-sm font-medium text-gray-700">To</label>
                    <input type="text" id="to" name="to" placeholder="To" class="mt-1 focus:ring-indigo-500 py-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 ">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 py-3">
                </div>
                <div class="mb-4">
                    <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
                    <textarea id="body" name="body" rows="4" placeholder="Body" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">Send</button>
            </form>
        </div>
        <!-- Image Section -->
        <div>
            <img src="/images/4952521.jpg" alt="" class="w-full rounded-lg">
        </div>
    </div>
</div>

</body>
</html>
