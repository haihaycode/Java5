<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout=""
      layout:decorate="~{lab7/layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="bg-white p-8 rounded-lg shadow-lg w-96 my-10 mx-auto">
    <h2 class="text-2xl font-bold mb-2 text-center">Login</h2>
    <h2 class="text-sm  mb-4 text-center">Shopping Online</h2>
    <h6 class="text-sm  mb-6 text-center text-red-500" th:if="${error}" th:text="${error}">...</h6>
    <h6 class="text-sm  mb-6 text-center text-red-500" th:if="${param.error}" th:text="${param.error}">...</h6>
    <form th:action="@{/login}" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username *</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password *</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-gray-900">Remember me</label>
            </div>
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-700">Login</button>
    </form>
</div>
</body>
</html>
