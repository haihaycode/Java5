<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container-fluid m-10">
    <div class="row">
        <div class="col-sm-4 border border-2" style="padding: 20px">
            <div class="search">
                <label>Search</label>
                <form action="/product/search-and-page" th:action="@{/product/search-and-page}" method="get">
                    <div class="row">
                        <div class="col-sm-10">
                            <input name="keywords" th:value="${keywords}" placeholder="search" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
                <form action="/product/createday" th:action="@{/product/createday}" method="get">
                    <div class="row">
                        <div class="form-group">
                            <label for="before">Before Date:</label> <input type="date" id="before" name="before" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="after">After Date:</label> <input type="date" id="after" name="after" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success mt-3">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="info">
                <ul>
                    <li th:text="'Số trang hiện tại: ' + (${page.number} + 1)"></li>
                    <li th:text="'Trang số: ' + (${page.number} + 1)"></li>
                    <li th:text="'Kích thước trang: ' + ${page.size}"></li>
                    <li th:text="'Tổng số thực thể: ' + ${page.totalElements}"></li>
                    <li th:text="'Tổng số trang: ' + ${page.totalPages}"></li>
                </ul>
            </div>
            <div class="text-center">
                <a th:href="@{/product/search-and-page?p=0}">First</a>
                <a th:href="@{|/product/search-and-page?p=${page.number > 0 ? page.number - 1 : 0}|}">Previous</a>
                <a th:href="@{|/product/search-and-page?p=${page.number < page.totalPages - 1 ? page.number + 1 : page.totalPages - 1}|}">Next</a>
                <a th:href="@{|/product/search-and-page?p=${page.totalPages - 1}|}">Last</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${page.content}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.createDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
