<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-4 search">
                <form action="#" th:action="@{/product/lab6/search}" th:method="get">
                    <div class="mt-3 mb-3">
                        <label>Giá trị nhỏ nhất:</label>
                        <input name="min" th:value="${param.min}" placeholder="min" class="form-control">
                    </div>
                    <div class="mt-3 mb-3">
                        <label>Giá trị lớn nhất:</label>
                        <input name="max" th:value="${param.max}" placeholder="max" class="form-control">
                    </div>
                    <button class="btn btn-success mx-auto">Search</button>
                </form>
            </div>

            <div class="col-sm-8">
                <table class="table table-sm ">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Date</th>
                    </tr>
                    <tr th:each="item: ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${#dates.format(item.createDate, 'dd MM yyyy')}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
