<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="form">
    <form class="mb-4" th:action="@{/category/index}" th:object="${item}" method="post">
        <div class="row mb-2">
            <div class="form-group col-md-3">
                <input type="text" class="form-control" id="categoryId" th:field="*{id}" name="id" placeholder="Category ID">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="categoryName" th:field="*{name}" name="name" placeholder="Category Name">
            </div>

        </div>
        <div class="form-group ">
            <button type="submit" formaction="/category/create" class="btn btn-primary btn-custom">Create</button>
            <button type="submit" formaction="/category/update" class="btn btn-secondary btn-custom">Update</button>
            <a th:href="@{/category/delete/{id}(id=${item.id})}" type="button" class="btn btn-danger btn-custom">Delete</a>
            <a th:href="@{/category/index}" type="reset" class="btn btn-light">Reset</a>
        </div>
    </form>
</div>
</body>
</html>
